trigger:
- main

pool:
  name: RHEL

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'SSH'   # Name of your SSH service connection
    runOptions: 'commands'
    commands: |
      echo "Starting RHEL patching..."
      sudo yum clean all
      sudo yum update -y
      echo "RHEL patching complete."

